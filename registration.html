<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Online Account Application</title>
  <link rel="stylesheet" href="registration.css">
  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #f4f6f8;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 500px;
      background-color: white;
      margin: 50px auto;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #333;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    input, select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #0077cc;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #005fa3;
    }

    #message {
      text-align: center;
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="buttons">
      <a href="main.html" id="main">Main</a>
      <a href="login.html" id="loginBtn">Login</a>
      <a href="signup.html" id="signupBtn">Sign Up</a>
    <a href="my_account.html" id="my_account">Account </a>
    <a href="customer_care.html" id="customer_care">Customer care </a>
    <a href="contact.html" id="conatct">Contact-Us</a>
    </div>
    <div id="greeting"></div>
    
    
    <h2>Online Account Application</h2>
    <form id="registrationForm">
      <div class="form-group">
        <label for="fullname">Full Name *</label>
        <input type="text" id="fullname" name="fullname" required />
      </div>

      <div class="form-group">
        <label for="email">Email *</label>
        <input type="email" id="email" name="email" required>
      </div>

      <div class="form-group">
        <label for="phone">Phone Number *</label>
        <input type="tel" id="phone" name="phone" required>
      </div>

      <div class="form-group">
        <label for="address">Address *</label>
        <input type="text" id="address" name="address" required>
      </div>

      <div class="form-group">
        <label for="accountType">Account Type *</label>
        <select id="accountType" name="accountType" required>
          <option value="">-- Select Account Type --</option>
          <option value="savings">Savings</option>
          <option value="checking">Checking</option>
        </select>
      </div>

      <div class="form-group">
        <label for="password">Password *</label>
        <input type="password" id="password" name="password" required minlength="6" />
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm Password *</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required />
      </div>

      <button type="submit">Submit Application</button>
    </form>
    <p id="message"></p>
  </div>

  <script>
    document.getElementById("registrationForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;
      const message = document.getElementById("message");

      if (password !== confirmPassword) {
        message.style.color = "red";
        message.textContent = "Passwords do not match.";
        return;
      }

      message.style.color = "green";
      message.textContent = "Application submitted successfully!";
      
      // Clear form (optional)
      this.reset();
    });
  </script>
  <script type="text/javascript" src="reg_check.js"></script>
  <footer>
    &copy; 2025 Secure Bank. All rights reserved.
  </footer>
</body>
</html>
