<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - Online Bank</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 0;
    }

    .contact-container {
      width: 90%;
      max-width: 500px;
      margin: 50px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .contact-container h1 {
      text-align: center;
      color: #1a237e;
    }

    .contact-container input,
    .contact-container textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    .contact-container button {
      width: 100%;
      background-color: #1a237e;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    .contact-container button:hover {
      background-color: #3949ab;
    }

    #responseMessage {
      margin-top: 15px;
      text-align: center;
      color: green;
    }
  </style>
</head>
<body>
  <div class="contact-container">
    <img src="logo.jpg" alt=" Secure Bank">
    <nav>
        <a href="main.html">Home</a>
        <a href="login.html">Login</a>
        <a href="signup.html">Sign Up</a>
        <a href="contact.html">Contact</a>
    </nav>
    <h1>Contact Us</h1>
    <p>If you have any questions or issues, feel free to reach out.</p>
    <form id="contactForm">
      <input type="text" id="name" placeholder="Your Name" required />
      <input type="email" id="email" placeholder="Your Email" required />
      <textarea id="message" placeholder="Your Message" rows="5" required></textarea>
      <button type="submit">Send Message</button>
    </form>
    <p id="responseMessage"></p>
  </div>

  <script>
    document.getElementById("contactForm").addEventListener("submit", function (e) {
      e.preventDefault();

      // Get input values
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const message = document.getElementById("message").value.trim();
      const response = document.getElementById("responseMessage");

      if (!name || !email || !message) {
        response.style.color = "red";
        response.textContent = "Please fill in all fields.";
        return;
      }

      // Simulate sending the message (e.g., via backend or API)
      response.style.color = "green";
      response.textContent = "Message sent successfully! We'll get back to you soon.";

      // Optionally clear the form
      document.getElementById("contactForm").reset();
    });
  </script>
</body>
</html>
